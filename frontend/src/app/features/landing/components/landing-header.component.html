<header
	[class]="
		isScrolled()
			? 'fixed top-0 left-0 right-0 z-50 bg-white shadow-md transition-all duration-300'
			: 'fixed top-0 left-0 right-0 z-50 bg-transparent transition-all duration-300'
	"
>
	<nav class="container mx-auto px-4 md:px-6 lg:px-8">
		<div class="flex items-center justify-between h-16 lg:h-20">
			<!-- Logo -->
			<a routerLink="/" class="flex items-center">
				<img src="/images/logo_deep.png" alt="DeepDox Logo" class="h-10 lg:h-12 w-auto" />
			</a>

			<!-- Menu Desktop -->
			<ul class="hidden lg:flex items-center gap-8">
				<li>
					<button
						type="button"
						(click)="scrollToSection('funcionalidades')"
						[class]="
							isScrolled()
								? 'text-slate-700 hover:text-slate-900 font-medium transition-colors'
								: 'text-white hover:text-slate-200 font-medium transition-colors'
						"
					>
						Funcionalidades
					</button>
				</li>
				<li>
					<button
						type="button"
						(click)="scrollToSection('beneficios')"
						[class]="
							isScrolled()
								? 'text-slate-700 hover:text-slate-900 font-medium transition-colors'
								: 'text-white hover:text-slate-200 font-medium transition-colors'
						"
					>
						Benefícios
					</button>
				</li>
				<li>
					<button
						type="button"
						(click)="scrollToSection('como-funciona')"
						[class]="
							isScrolled()
								? 'text-slate-700 hover:text-slate-900 font-medium transition-colors'
								: 'text-white hover:text-slate-200 font-medium transition-colors'
						"
					>
						Como Funciona
					</button>
				</li>
				<li>
					<button
						type="button"
						(click)="scrollToSection('planos')"
						[class]="
							isScrolled()
								? 'text-slate-700 hover:text-slate-900 font-medium transition-colors'
								: 'text-white hover:text-slate-200 font-medium transition-colors'
						"
					>
						Planos
					</button>
				</li>
				<li>
					<button
						type="button"
						(click)="scrollToSection('faq')"
						[class]="
							isScrolled()
								? 'text-slate-700 hover:text-slate-900 font-medium transition-colors'
								: 'text-white hover:text-slate-200 font-medium transition-colors'
						"
					>
						FAQ
					</button>
				</li>
			</ul>

			<!-- Botão Login -->
			<button
				pButton
				type="button"
				label="Login"
				class="px-6 py-2 font-medium transition-all"
				[class]="
					isScrolled()
						? 'bg-slate-900 text-white hover:bg-slate-800'
						: 'bg-white text-slate-900 hover:bg-slate-50'
				"
				(click)="goToLogin()"
			></button>
		</div>
	</nav>
</header>
