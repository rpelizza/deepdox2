<div class="layout-wrapper flex h-screen overflow-hidden">
	<!-- Sidebar -->
	<app-sidebar [sidebarVisible]="sidebarVisible()" (toggleSidebar)="toggleSidebar()" />

	<!-- Content Area (Header + Main + Footer) -->
	<div class="flex flex-col flex-1 overflow-hidden min-w-0">
		<!-- Header -->
		<app-header [sidebarVisible]="sidebarVisible()" (toggleSidebar)="toggleSidebar()" />

		<!-- Main Content -->
		<main class="flex-1 overflow-y-auto">
			<div class="p-4 md:p-6">
				<router-outlet />
			</div>
		</main>

		<!-- Footer -->
		<app-footer />
	</div>
</div>
