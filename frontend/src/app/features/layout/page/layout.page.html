<div class="layout-wrapper flex flex-col h-screen overflow-hidden">
	<!-- Header -->
	<header class="header bg-white shadow-sm border-b border-gray-200 z-10">
		<p-toolbar>
			<div class="flex items-center justify-between gap-4 w-full">
				<!-- Botão Menu Hamburger - sempre visível -->
				<div class="w-10 flex items-center justify-center">
					<button
						pButton
						type="button"
						[icon]="sidebarVisible() ? 'pi pi-times' : 'pi pi-bars'"
						class="p-button-text p-button-rounded"
						(click)="toggleSidebar()"
						aria-label="Toggle menu"
						style="min-width: 2.5rem; min-height: 2.5rem; touch-action: manipulation"
					></button>
				</div>

				<!-- Logo Centralizada -->
				<div class="flex-1 flex justify-center">
					<img src="/images/logo_deep.png" alt="DeepDox Logo" class="h-8 w-auto" />
				</div>

				<!-- Menu Desktop e User Menu -->
				<div class="flex items-center gap-3 w-10 lg:w-auto">
					<!-- Menu Desktop -->
					<nav class="hidden lg:flex items-center gap-2">
						<a
							routerLink="/dashboard"
							class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
							routerLinkActive="bg-primary-50 text-primary-600"
						>
							Dashboard
						</a>
						<a
							href="#"
							class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						>
							Documentos
						</a>
						<a
							href="#"
							class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						>
							Configurações
						</a>
					</nav>

					<!-- User Menu -->
					<div class="flex items-center gap-3">
						<button
							pButton
							type="button"
							icon="pi pi-bell"
							class="p-button-text p-button-rounded"
							aria-label="Notificações"
						></button>
						<div
							class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white font-semibold cursor-pointer hover:bg-primary-600 transition-colors"
						>
							U
						</div>
					</div>
				</div>
			</div>
		</p-toolbar>
	</header>

	<!-- Main Content Area -->
	<div class="flex flex-1 overflow-hidden">
		<!-- Sidebar Mobile Overlay -->
		@if (sidebarVisible()) {
		<div class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleSidebar()"></div>
		}

		<!-- Sidebar Desktop -->
		<aside
			class="hidden lg:block bg-white border-r border-gray-200 overflow-hidden transform transition-all duration-300 ease-in-out"
			[class.w-64]="sidebarVisible()"
			[class.w-0]="!sidebarVisible()"
		>
			<div class="w-64 h-full overflow-y-auto">
				<nav class="p-4">
					<ul class="space-y-1">
						<li>
							<a
								routerLink="/dashboard"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
								routerLinkActive="bg-primary-50 text-primary-600"
							>
								<i class="pi pi-home"></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
							>
								<i class="pi pi-file"></i>
								<span>Meus Documentos</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
							>
								<i class="pi pi-upload"></i>
								<span>Upload</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
							>
								<i class="pi pi-cog"></i>
								<span>Configurações</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>

		<!-- Sidebar Mobile -->
		<aside
			class="lg:hidden fixed left-0 top-0 h-full w-64 bg-white shadow-xl z-50 transform transition-transform duration-300 ease-in-out"
			[style.transform]="sidebarVisible() ? 'translateX(0)' : 'translateX(-100%)'"
		>
			<div class="flex flex-col h-full">
				<!-- Header Sidebar -->
				<div class="flex items-center justify-between gap-2 p-4 border-b border-gray-200">
					<div class="flex items-center justify-center flex-1">
						<img src="/images/logo_deep.png" alt="DeepDox Logo" class="h-8 w-auto" />
					</div>
					<button
						pButton
						type="button"
						icon="pi pi-times"
						class="p-button-text p-button-rounded"
						(click)="toggleSidebar()"
						aria-label="Fechar menu"
					></button>
				</div>

				<!-- Navigation -->
				<nav class="flex-1 overflow-y-auto p-4">
					<ul class="space-y-1">
						<li>
							<a
								routerLink="/dashboard"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
								routerLinkActive="bg-primary-50 text-primary-600"
								(click)="toggleSidebar()"
							>
								<i class="pi pi-home"></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
								(click)="toggleSidebar()"
							>
								<i class="pi pi-file"></i>
								<span>Meus Documentos</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
								(click)="toggleSidebar()"
							>
								<i class="pi pi-upload"></i>
								<span>Upload</span>
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
								(click)="toggleSidebar()"
							>
								<i class="pi pi-cog"></i>
								<span>Configurações</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>

		<!-- Main Content -->
		<main class="flex-1 overflow-y-auto bg-gray-50">
			<div class="p-4 md:p-6">
				<router-outlet />
			</div>
		</main>
	</div>

	<!-- Footer -->
	<footer class="footer bg-white border-t border-gray-200 py-4 px-6">
		<div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-sm text-gray-600">
			<div class="flex items-center gap-2">
				<span>© 2024 DeepDox. Todos os direitos reservados.</span>
			</div>
			<div class="flex items-center gap-4">
				<a href="#" class="hover:text-gray-900 transition-colors">Termos</a>
				<a href="#" class="hover:text-gray-900 transition-colors">Privacidade</a>
				<a href="#" class="hover:text-gray-900 transition-colors">Suporte</a>
			</div>
		</div>
	</footer>
</div>
