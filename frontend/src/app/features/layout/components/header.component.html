<header class="bg-slate-200 shadow-sm z-10 border-none">
	<p-toolbar class="bg-slate-200 border-none">
		<ng-template #start>
			<button
				pButton
				type="button"
				[icon]="sidebarVisible() ? 'pi pi-times' : 'pi pi-bars'"
				class="p-button-text p-button-rounded text-slate-800"
				(click)="toggleSidebar.emit()"
				aria-label="Toggle menu"
				style="min-width: 2.5rem; min-height: 2.5rem; touch-action: manipulation"
			></button>
		</ng-template>
		<ng-template #center>
			<a routerLink="/dashboard">
				<span class="sr-only">Navegar para Dashboard</span>
				<img src="/images/logo_deep.png" alt="DeepDox Logo" class="h-12 w-auto" />
			</a>
		</ng-template>
		<ng-template #end>
			<div class="flex items-center gap-3">
				<button
					pButton
					type="button"
					icon="pi pi-bell"
					class="p-button-text p-button-rounded text-slate-800"
					aria-label="NotificaÃ§Ãµes"
				></button>
				<button
					pButton
					type="button"
					icon="pi pi-sign-out"
					class="p-button-text p-button-rounded text-slate-800"
					aria-label="Sair do sistema"
					(click)="logout.emit()"
					title="Sair"
				></button>
			</div>
		</ng-template>
	</p-toolbar>
</header>
