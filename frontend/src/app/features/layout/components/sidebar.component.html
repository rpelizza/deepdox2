<!-- Sidebar Mobile Overlay -->
@if (sidebarVisible()) {
<div class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleSidebar.emit()"></div>
}

<!-- Sidebar Desktop -->
<aside
	class="hidden lg:block bg-white border-r border-gray-200 overflow-hidden transform transition-all duration-300 ease-in-out h-full"
	[class.w-64]="sidebarVisible()"
	[class.w-0]="!sidebarVisible()"
>
	<div class="w-64 h-full overflow-y-auto">
		<nav class="p-4">
			<ul class="space-y-1">
				<li>
					<a
						routerLink="/dashboard"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						routerLinkActive="bg-primary-50 text-primary-600"
					>
						<i class="pi pi-home"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
					>
						<i class="pi pi-file"></i>
						<span>Meus Documentos</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
					>
						<i class="pi pi-upload"></i>
						<span>Upload</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
					>
						<i class="pi pi-cog"></i>
						<span>Configurações</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</aside>

<!-- Sidebar Mobile -->
<aside
	class="lg:hidden fixed left-0 top-0 h-full w-64 bg-white shadow-xl z-50 transform transition-transform duration-300 ease-in-out"
	[style.transform]="sidebarVisible() ? 'translateX(0)' : 'translateX(-100%)'"
>
	<div class="flex flex-col h-full">
		<!-- Header Sidebar -->
		<div class="flex items-center justify-between gap-2 p-4 border-b border-gray-200">
			<div class="flex items-center justify-center flex-1">
				<img src="/images/logo_deep.png" alt="DeepDox Logo" class="h-8 w-auto" />
			</div>
			<button
				pButton
				type="button"
				icon="pi pi-times"
				class="p-button-text p-button-rounded"
				(click)="toggleSidebar.emit()"
				aria-label="Fechar menu"
			></button>
		</div>

		<!-- Navigation -->
		<nav class="flex-1 overflow-y-auto p-4">
			<ul class="space-y-1">
				<li>
					<a
						routerLink="/dashboard"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						routerLinkActive="bg-primary-50 text-primary-600"
						(click)="toggleSidebar.emit()"
					>
						<i class="pi pi-home"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						(click)="toggleSidebar.emit()"
					>
						<i class="pi pi-file"></i>
						<span>Meus Documentos</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						(click)="toggleSidebar.emit()"
					>
						<i class="pi pi-upload"></i>
						<span>Upload</span>
					</a>
				</li>
				<li>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
						(click)="toggleSidebar.emit()"
					>
						<i class="pi pi-cog"></i>
						<span>Configurações</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</aside>
